<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Support Copilot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-start: #1e0c42;
            --background-end: #4d1a53;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --text-color: #e0e0e0;
            --border-color: rgba(255, 255, 255, 0.2);
            --primary-color: #a855f7;
            --primary-hover: #9333ea;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(-45deg, var(--background-start), var(--background-end), #2a3a9b, #0e818b);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: var(--text-color);
            min-height: 100vh;
            box-sizing: border-box;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        h3 {
            margin: 0 0 8px 0;
            font-weight: 700;
            text-align: center;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0,0,0,0.4);
        }

        .btn {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }
        
        #usedBtn {
            background-color: transparent;
            border: 1px solid var(--border-color);
        }
        #usedBtn:hover {
            background-color: var(--glass-bg);
        }

        textarea {
            width: 100%;
            min-height: 140px;
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            resize: vertical;
        }
        
        textarea::placeholder {
            color: #9ca3af;
        }

        #sources {
            margin-top: 8px;
        }

        .src {
            font-size: 12px;
            color: #d1d5db;
            margin-top: 4px;
            background: rgba(0,0,0,0.15);
            padding: 6px 10px;
            border-radius: 6px;
            border-left: 3px solid var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>AI SUPPORT COPILOT</h3>
        <button class="btn" id="suggestBtn">Suggest Answer</button>
        <textarea id="answer" placeholder="Click 'Suggest Answer' to get an AI-powered response..."></textarea>
        <div id="sources"></div>
        <button class="btn" id="usedBtn">Mark as Used</button>
    </div>

    <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
